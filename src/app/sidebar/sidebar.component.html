<!-- [ngStyle]="sideBarOpen ? {'transition' : '1s'} : {'transition': '2s'}" -->
<div class="bodyy" [ngClass]="sideBarOpen ? 'nav-md' : 'nav-sm'" >
  <div class="container body">
    <div class="col-md-3 left_col" [ngClass]="sideBarOpen ? 'anime' : 'animee'">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0">
          <a class="site_title d-flex align-items-center">
            <span><a style="color: white;" routerLink="courses">Control System</a></span></a
          >
        </div>
        <div class="clearfix"></div>
        <div class="profile clearfix">
          <div class="profile_pic">
            <img
              src="\assets\download.jfif"
              alt="..."
              class="img-circle profile_img rounded-circle"
            />
          </div>
          <div class="profile_info">
            <span>Welcome,</span>
            <h2>Youssef salah</h2>
          </div>
          <div class="clearfix"></div>
        </div>

        <br />

        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>General</h3>
            <ul class="nav side-menu">
              <li
                (click)="clickEvent('home')"
                [ngClass]="toggleDisplay['home'] ? 'active' : ''"
              >
                <a
                  ><i class="fa fa-home"></i> Courses
                  <span class="fa fa-chevron-down float-end"></span>
                </a>
                <ul
                  class="nav child_menu"
                  [ngStyle]="{
                    display: toggleDisplay['home'] ? 'block' : 'none'
                  }"
                >
                  <li routerLinkActive="current-page">
                    <a routerLink="courses">Courses</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="add-course">Add Course</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="course-dashboard">Course Dashboard</a>
                  </li>
                  <!--<li><a href="index3.html">Dashboard3</a></li> -->
                </ul>
              </li>
              <li
                (click)="clickEvent('forms')"
                [ngClass]="toggleDisplay['forms'] ? 'active' : ''"
              >
                <a
                  ><i class="fa fa-edit"></i> Students
                  <span class="fa fa-chevron-down float-end"></span>
                </a>
                <ul
                  class="nav child_menu"
                  [ngStyle]="{
                    display: toggleDisplay['forms'] ? 'block' : 'none'
                  }"
                >
                  <li routerLinkActive="current-page">
                    <a routerLink="add-students">add students</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="students-page">All students</a>
                  </li>
                  <!-- <li><a routerLink="form_advanced.html">Advanced Components</a></li> -->
                </ul>
              </li>
              <li
                (click)="clickEvent('users')"
                [ngClass]="toggleDisplay['users'] ? 'active' : ''"
              >
                <a
                  ><i class="fa fa-lock"></i> Admin
                  <span class="fa fa-chevron-down float-end"></span>
                </a>
                <ul
                  class="nav child_menu"
                  [ngStyle]="{
                    display: toggleDisplay['users'] ? 'block' : 'none'
                  }"
                >
                  <li routerLinkActive="current-page">
                    <a routerLink="all-users">Users</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="add-user">Add user</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="admin-log">Activity Log</a>
                  </li>
                  <li routerLinkActive="current-page">
                    <a routerLink="settings">Settings</a>
                  </li>
                  <!-- <li><a routerLink="form_advanced.html">Advanced Components</a></li> -->
                </ul>
              </li>
              <!-- additional list items here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
