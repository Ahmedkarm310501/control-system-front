<ng-container *ngIf="isAuth">
  <app-side-bar></app-side-bar>
  <app-navbar> </app-navbar>
</ng-container>
<div
  class="responsive"
  [ngClass]="isAuth && 'right_col'"
  [ngStyle]="isAuth && { 'min-height': '952px' }"
  [ngStyle]="
    isAuth && sideBarOpen
      ? { 'margin-left': '230px' , 'transition' : '0.5s' }
      : { 'margin-left': '70px' , 'transition' : '0.5s' }
  "
>
  <router-outlet></router-outlet>
</div>
