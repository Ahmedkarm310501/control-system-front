<div class="back">
  <div class="login">
    <div class="center login_wrapper">
      <form class="login_form" #Form="ngForm" (ngSubmit)="onSubmit(Form.value)">
        <h1>Login Form</h1>
        <div>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            name="email"
            email
            required
            ngModel
            #email="ngModel"
          />
        </div>
        <div *ngIf="email && email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors && email.errors['required']" class="error">
            Email is required.
          </div>
          <div *ngIf="email.errors && email.errors['email']" class="error">
            Email is invalid.
          </div>
        </div>
        <div>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            minlength="6"
            maxlength="20"
            required
            ngModel
            #password="ngModel"
          />
        </div>
        <div *ngIf="password && password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors && password.errors['required']" class="error">
            Password is required.
          </div>
          <div *ngIf="password.errors && password.errors['minlength']" class="error">
            Password must be at least 6 characters.
          </div>
          <div *ngIf="password.errors && password.errors['maxlength']" class="error">
            Password must be at most 20 characters.
          </div>
        </div>

        <button
          class="btn btn-secondary submit px-4"
          [disabled]="!Form.form.valid"
        >
          Log in
        </button>

        <div class="separator">
          <br />
          <div>
            <h1><i class="fa fa-paw"></i> Control System</h1>
            <p>Â© 2023 All Rights Reserved. FCAI Control System!</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
