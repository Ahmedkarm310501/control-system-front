<header>
  <div class="row">
    <div class="col-md-6">
      <h3>Add User</h3>
    </div>
  </div>
</header>
<div class="x_panel col-8">
  <div class="x_title">
    <form class="row g-3" #Form="ngForm" (ngSubmit)="onSubmit(Form.value)">
      <div class="col-md-6">
        <label for="fullName" class="form-label"
          >Full Name<span class="required">*</span></label
        >

        <input
          class="form-control"
          data-validate-length-range="60 "
          data-validate-words="4 "
          name="name "
          required
          ngModel
          #name="ngModel"
        />
        <div *ngIf="name && name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors && name.errors['required']" class="error">
            Name is required.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label"
          >Email<span class="required">*</span></label
        >

        <input
          class="form-control"
          name="email "
          required
          pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
          email
          type="email "
          ngModel
          #email="ngModel"
        />
        <div *ngIf="email && email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors && email.errors['required']" class="error">
            Email is required.
          </div>

          <div *ngIf="email.errors && email.errors['pattern']" class="error">
            Email is invalid.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label"
          >Password<span class="required">*</span></label
        >

        <input
          class="form-control"
          type="password"
          name="password"
          minlength="8"
          required="required "
          password
          ngModel
          #password="ngModel"
        />
        <div
          *ngIf="
            password && password.invalid && (password.dirty || password.touched)
          "
        >
          <div
            *ngIf="password.errors && password.errors['required']"
            class="error"
          >
            Password is required.
          </div>
          <div
            *ngIf="password.errors && password.errors['minlength']"
            class="error"
          >
            Password must be at least 8 characters.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="repassword" class="form-label"
          >Repeat password<span class="required">*</span></label
        >
        <input
          class="form-control"
          type="password"
          name="password2"
          data-validate-linked="password"
          required="required"
          password
          ngModel
          #password2="ngModel"
        />
        <div
          *ngIf="
            password2 &&
            password2.invalid &&
            (password2.dirty || password2.touched)
          "
        >
          <div
            *ngIf="password2.errors && password2.errors['required']"
            class="error"
          >
            Password is required.
          </div>
          <div
            *ngIf="password2.errors && password2.errors['minlength']"
            class="error"
          >
            Password must be at least 8 characters.
          </div>
          <div
            *ngIf="password2.errors && password2.errors['Password']"
            class="error"
          >
            Passwords must match.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="NationalID" class="form-label"
          >National ID<span class="required">*</span></label
        >

        <input
          class="form-control"
          name="number "
          required
          pattern="[0-9]{14} "
          ngModel
          #number="ngModel"
        />
        <div
          *ngIf="number && number.invalid && (number.dirty || number.touched)"
        >
          <div *ngIf="number.errors && number.errors['required']" class="error">
            National ID is required.
          </div>
          <div *ngIf="number.errors && number.errors['pattern']" class="error">
            National ID is invalid.
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex align-items-center mt-4">
        <input
          type="checkbox"
          class="form-check-input mx-2"
          id="exampleCheck1"
        />
        <label for="admin" class="form-label mx-2 fs-5 mt-2">IS Admin</label>
      </div>

      <div class="ln_solid">
        <div class="form-group">
          <div class="col-md-6">
            <button type="submit " class="btn btn-lg btn-success my-2 mx-2">
              Add User
            </button>
            <button type="reset " class="btn btn-lg btn-primary my-2 mx-2">
              Reset
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
