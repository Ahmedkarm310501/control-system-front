<div class="x_panel">
    <div class="x_title">
        <h2>All <small>Courses</small></h2>

        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <div class="position-absolute top-100 left-45">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box table-responsive">
                    <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_length" id="datatable_lengSth">
                                    <label>Show
                                        <select name="datatable_length" aria-controls="datatable"
                                            class="form-control input-sm">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                        entries</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="datatable_filter" class="d-flex align-items-center float-end">
                                    <label> Search: </label>
                                    <input type="text" class="form-control mx-2 my-2" placeholder="Search for Course..."
                                        #searchInput (input)="search(searchInput.value)" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                                    style="width: 100%" role="grid" aria-describedby="datatable_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Name: activate to sort column descending"
                                                style="width: 179px">
                                                ID
                                                <i class="fa fa-lg fa-sort float-end" (click)="sortBy('id')"></i>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Position: activate to sort column ascending"
                                                style="width: 289px">
                                                Course name
                                                <i class="fa fa-lg fa-sort float-end" (click)="sortBy('name')"></i>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Office: activate to sort column ascending"
                                                style="width: 136px">
                                                Course code
                                                <i class="fa fa-lg fa-sort float-end" (click)="sortBy('course_code')"></i>
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1"
                                                colspan="1" aria-label="Age: activate to sort column ascending"
                                                style="width: 69px">
                                                Department
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of filteredData" role="row" class="odd">
                                            <td class="sorting_1">{{ data.id }}</td>
                                            <td>{{ data.name }}</td>
                                            <td>{{ data.course_code }}</td>
                                            <td>{{ data.department.dept_code }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
